            <div class="p-4">
               <div class=" h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
               <div class="flex justify-center items-center">
                 <img class="w-full md:w-[75%] object-contain object-center" [src]="product.imageCover" [alt]="product.title">
               </div>
                <div class="p-6">
                 <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{product.category.name}}</h2>
                 <a [routerLink]="['/brands',product.brand._id]" class="text-xs title-font font-medium text-red-500 mb-1">{{product.brand.name}}</a>
                 <a [routerLink]="['/details',product._id,product.slug]" class="title-font text-lg font-medium text-gray-900 mb-3 line-clamp-1">{{product.title}}</a>
                 <p class="leading-relaxed mb-2 line-clamp-1">{{product.description}}</p>
                 <span class="text-lg font-medium text-gray-900 flex justify-between items-center"> 
                  {{product.price}} $ 
                  
                     <span class="text-gray-400 mr-3 inline-flex items-center gap-1 lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1">
                        <i class="fa-solid fa-star text-yellow-400"></i>
                        {{product.ratingsAverage}} 
                    </span>
                </span>

                
                 <div class="mt-2 flex gap-2 flex-row justify-between items-center"> 
                    <button [disabled]="isloading" (click)="AddProduct(product.id)" class="!disabled:bg-green-800 !disabled:cursor-auto btn-main relative">
                      Add to Cart
                     
                    @if(isloading)
                    {
                      <div style="border-top-color:transparent" class="w-5 h-5 border-4 border-white border-solid rounded-full animate-spin absolute top-1/2 -translate-y-1/2 end-0 "></div>
                    }
                    </button>


                    <!-- wishlist --> 
                     <button  type="button" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 hover:underline dark:text-gray-400 dark:hover:text-white">
                    <svg class="me-1.5 h-10 w-10" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
                    </svg>
                  </button>

                </div>
            </div>
           </div>

              </div>
