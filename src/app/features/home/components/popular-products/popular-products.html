<main class="mt-5">
    @if (popularproducts) 
    {
        <app-header [Title]="'Popular products'"/> 
     <div class="grid grid-cols-1 md:grid-cols-2  lg:grid-cols-4 mt-4">
             @for (product of popularproducts.slice(0,8); track product._id) 
             { 
                 <app-products [product]="product"/>
             } 
             </div>
    }
    @else {
        <app-loading-spinner/> 
    }
   
</main>
