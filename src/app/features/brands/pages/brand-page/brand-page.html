 @if (brandsdata) 
        {  
             <section>
                <!-- header -->
             <div class="text-center">
                <app-header [Title]="'All Brands'"/> 
             </div>

             <!-- data -->
            <div class="grid grid-cols-1 md:grid-cols-2 mt-4">
             @for (brand of brandsdata; track brand._id) 
             {      
              <div class="p-4 animation">
               <div class=" h-full hover:border-2 border-gray-200 hover:border-green-400 border-opacity-60 rounded-lg overflow-hidden shadow-lg shadow-gray-100">
               <div class="flex justify-center items-center">
                 <img class="w-full h-[250px] object-contain object-center" [src]="brand.image" [alt]="brand.name">
               </div>
                <div class="p-6 title">
                 <h2 class="tracking-widest text-2xl title-font font-medium text-gray-500  text-center">{{brand.name}}</h2>
               </div>
           </div>

              </div>
             }
             </div>
           </section>
        }
       @else 
         {   
            <!-- spinner (loading when data being rendered) -->
             <!-- <app-loading-spinner/> -->
         }
