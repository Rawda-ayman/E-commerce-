
@if(singlebrand)
{
    <section>
                <!-- header -->
             <div class="text-center">
                <app-header [Title]="'Specific Brand'"/> 
             </div>

             <!-- data --> 
            <div class="grid grid-cols-1 md:grid-cols-2 mt-4">
                  
              <div class="p-4">
               <div class=" h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
               <div class="flex justify-center items-center">
                 <img class="w-full h-[250px] object-contain object-center" [src]="singlebrand.image" [alt]="singlebrand.name">
               </div>
                <div class="p-3">
                 <h2 class="tracking-widest text-2xl title-font font-medium text-gray-500 text-center">{{singlebrand.name}}</h2>
            </div>
           </div>

              </div>
             
             </div>
           </section>
}
