      @if (allproducts) 
        {  
             <section>
                <!-- header -->
             <div class="text-center">
                <app-header [Title]="'All products'"/> 
             </div>

             <div class="container mx-auto">
               <div class="relative mb-4">
                   <label for="Search" class="leading-7 text-2xl font-bold text-gray-600">Search here</label>
                   <input  (input)="searchtext = $event.target.value" type="Search" id="Search" name="Search" placeholder="Search by product name...."  class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
               </div>
             </div>

             <!-- data -->
              <div class="grid grid-cols-1 md:grid-cols-4 mt-4">
               <!-- ******** | productSearch : searchtext ****** -->
                @for (product of allproducts ; track product._id) 
                { 
                   <app-products [product]="product"/>
                }
             </div>
           </section>
        }
       @else 
         {   
            <!--  spinner (loading when data being rendered) -->
            <app-loading-spinner/>            
         }
